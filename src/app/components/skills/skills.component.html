<section id="skills">
  <div class="container">
    <div class="row" id="skills_row">
      <div class="twelve">
        <h1>My Skills</h1>
      </div>
    </div>

    <div class="container">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of dynamicSlides">
          <ng-template carouselSlide>
            <div class="" id="carusel_row">
              <div class="card">
               
                <div class="card-body">
                    <h5> {{ slide.title }}</h5>
                    <div class="img_container">
                        <img
                        [src]="slide.src"
                        [alt]="slide.alt"
                        [title]="slide.title"
                      />
                    </div>
                  
                  <p id="about_skills">{{slide.aboutSkills}}</p>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
  <router-outlet></router-outlet>
</section>
